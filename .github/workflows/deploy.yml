name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 這裡不使用 cache，避免因為缺少 package-lock.json 而報錯

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          VITE_SHEET_URL: ${{ secrets.VITE_SHEET_URL }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
