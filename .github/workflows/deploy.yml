name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 如果你的主分支叫 master，請改成 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          # 這行最重要！這會把你在網頁設定的 Secret 傳給 Vite
          VITE_SHEET_URL: ${{ secrets.VITE_SHEET_URL }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 打包後的資料夾名稱
          branch: gh-pages # 部署到的分支
